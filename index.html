<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3 | Updating CSS variables with JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            Update CSS Variables with <span class="hl">JS.</span>
        </div>
        <div class="form-inputs flex">
            <label for="spacing-range">Spacing</label>
            <input class="spacing-range" value="10" min="10" max="200" type="range" id="spacing-range" data-size="px">

            <label for="blur-range">Blur</label>
            <input class="blur-range" value="0" min="0" max="25" type="range" id="blur-range" data-size="px">

            <label for="base-color">Base Color</label>
            <input class="base-color" type="color" value="#ffc600">
        </div>
        <div class="img-holder">
            <img src="./life.jpg" alt="Life">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
